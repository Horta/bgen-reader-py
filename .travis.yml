language: python
python: 3.7
env:
  global:
    - URL=https://raw.githubusercontent.com/horta/ci/master
    - CIBW_SKIP="pp27-* cp27-* cp34-* cp35-* cp36-* *i686*"
    - CIBW_BEFORE_BUILD_LINUX="{project}/ci/linux-deps"
    - CIBW_BEFORE_BUILD_MACOS="{project}/ci/macos-deps"
    - CIBW_TEST_COMMAND="bash {project}/ci/test"
matrix:
  include:
    - os: linux
      services: docker
      env:
        - LIBRARY_PATH=/usr/local/lib
        - LD_LIBRARY_PATH=/usr/local/lib
      before_install:
        - bash <(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/master/install)
    - os: osx
      osx_image: xcode11.2 # Python 3.7.4 running on macOS 10.14.4
      language: shell
      before_install:
        - python3 -m pip install --upgrade pip setuptools
        - bash <(curl -fsSL https://raw.githubusercontent.com/horta/zstd.install/master/install)
    - os: windows
      language: shell
      env:
        - INCLUDE="/c/ProgramData/chocolatey/lib/zstandard/tools/include"
        - INCLUDE="/c/Program Files/zlib/include"
        - INCLUDE="/c/Program Files/athr/include"
        - LIB="/c/ProgramData/chocolatey/lib/zstandard/tools/dll"
        - LIB="/c/Program Files/zlib/lib"
        - LIB="/c/Program Files/athr/lib"
        - CMAKE_GENERATOR="Visual Studio 15 2017 Win64"
      before_install:
        - choco install python --version 3.8.1
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        - cp /c/Python38/python.exe /c/Python38/python3.exe
        - choco install zstandard --no-progress -y
        - powershell -Command "(New-Object Net.WebClient).DownloadFile('https://raw.githubusercontent.com/horta/zlib.install/master/install.bat',
          'install.bat')" && ./install.bat
        - curl -fsSL https://git.io/JerYI | GITHUB_USER=horta GITHUB_PROJECT=almosthere
          bash
        - cp /c/ProgramData/chocolatey/lib/zstandard/tools/dll/libzstd.dll /c/Windows/system32/
        - cp /c/Program\ Files/zlib/bin/zlib.dll /c/Windows/system32/
        - cp /c/Program\ Files/athr/bin/athr.dll /c/Windows/system32/
addons:
  apt:
    packages:
      - libffi-dev
      - libffi6
      - cmake
install:
  - curl -fsSL https://git.io/JerYI | GITHUB_USER=horta GITHUB_PROJECT=almosthere bash
  - curl -fsSL https://git.io/JerYI | GITHUB_USER=limix GITHUB_PROJECT=bgen bash
  - curl -fsSL $URL/check-readme.sh | bash
  - curl -fsSL $URL/travis-py-min-deps.sh | bash -s -- --numpy
  - curl -fsSL $URL/travis-py-check-style.sh | bash
  - curl -fsSL $URL/travis-py-dev-test.sh | bash
  - curl -fsSL $URL/travis-py-sdist-test.sh | bash
  - python3 -m pip install cibuildwheel
script:
  - python3 -m cibuildwheel --output-dir wheelhouse
after_success:
  - |
    if [ "${TRAVIS_TAG:-}" != "" ]; then
      python3 -m pip install twine -U
      python3 -m twine upload --skip-existing wheelhouse/*
    fi
  - git clean -xdfq
notifications:
  email:
    recipients:
      - danilo.horta@pm.me
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  skip_existing: true
  distributions: sdist
  password:
    secure: 
  on:
    tags: true
    repo: limix/bgen-reader-py
    branch: master
    condition: $TRAVIS_OS_NAME = linux
